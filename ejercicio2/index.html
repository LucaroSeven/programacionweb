<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h4>SUMA</h4>
        <input type="number" name="" id="inputSumNum1">
        <span> + </span>
        <input type="number" name="" id="inputSumNum2">
        <button onclick="doSum();">GO</button>
        <label id="lblSumResult"></label>
    </div>
    <div>
        <h4>RESTA</h4>
        <input type="number" name="" id="inputResNum1">
        <span> - </span>
        <input type="number" name="" id="inputResNum2">
        <button onclick="doRes();">GO</button>
        <label id="lblResResult"></label>
    </div>
    <div>
        <h4>MULTIPLICACIÓN</h4>
        <input type="number" name="" id="inputMultNum1">
        <span> * </span>
        <input type="number" name="" id="inputMultNum2">
        <button onclick="doMult();">GO</button>
        <label id="lblMultResult"></label>
    </div>
    <div>
        <h4>DIVISIÓN</h4>
        <input type="number" name="" id="inputDivNum1">
        <span> / </span>
        <input type="number" name="" id="inputDivNum2">
        <button onclick="doDiv();">GO</button>
        <label id="lblDivResult"></label>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
