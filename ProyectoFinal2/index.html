<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game">
        <div>
            <button class="btnNewGame" onclick="init()">New Game</button>
        </div>

        <div class="players">
            <div class="player-one">
                <div class="player-one-scorebox">
                    <h1 class="text-p1">PLAYER 1</h1>
                    <h1 class="player-one-score">0</h3>
                </div>
                <div class="player-one-currentbox">
                    <h4>CURRENT</h4>
                    <h4 class="player-one-current">0</h4>
                </div>
            </div>
            <div class="player-two">
                <div class="player-two-scorebox">
                    <h1 class="text-p2">PLAYER 2</h1>
                    <h1 class="player-two-score">0</h3>
                </div>
                <div class="player-two-currentbox">
                    <h4>CURRENT</h4>
                    <h4 class="player-two-current">0</h4>
                </div>
            </div>
        </div>
        <div class="dices">
            <div class="dice-one">
                
            </div>
            <div class="dice-two">

            </div>
        </div>
        <div class="controls">
            <button onclick="rollDice()">ROLL DICE</button>
            <button onclick="holdCurrent()">HOLD</button>
        </div>
    </div>

    

    <script src="js/scripts.js"></script>
</body>
</html>
